<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../../web/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../../web/js/dscltable.js" ></script>
	<title>dscltable.js sample 000</title>
	<script type="text/javascript">
$(function(){
    $('#table').dscltable({
        url: 'data.json',
        tableClass : 'borderd',
        model : [
            {display: 'ユーザ名', tdClass:'user' },
            {display: '管理番号', tdClass:'data' },
            {display: '住所',    tdClass:'data' },
            {display: '年齢',    tdClass:'data' },
            {display: '備考',    tdClass:'data' }
        ]
    });
    $('#table').dscltableLoad();
});
	</script>
    <style type="text/css">
body { font-family: "ＭＳ ゴシック", "MS Gothic", "Osaka-等幅", monospace; }
table.borderd { border: 1px solid #aaa; margin: 0px; padding: 0px;}
th { color: #fff; background-color: #999; }
td.user { text-align: left; color: red; }
td.data { text-align: center; }
tr.even { background-color: #ccc; }
    </style>
</head>
<body>
	<div id="table"></div>
</body>
</html>
